<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IKE : An AI based Answer Engine</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body bgcolor="151313" class="h-screen flex items-center">
	<div class="container mx-auto px-4 py-8 flex justify-center">
		<center>
		    <h1 class="text-3xl font-bold mb-10 text-[#BEADFA]">Type the question or take/upload a picture of the question</h1>

		    <div class="relative w-full max-w-md rounded-lg overflow-hidden bg-white shadow-md flex items-center">

      			<input type="text" class="w-full p-4 pl-8 text-[#151313] rounded-lg focus:outline-none focus:ring-4 focus:ring-inset focus:ring-[#BEADFA]  focus:ring-offset-4" placeholder="Type your question">

      			<i class=" mr-4 fa fa-search text-[#BEADFA] hover:text-[#151313] cursor-pointer text-3xl " aria-hidden="true"></i>

    		</div>
    		
    		<br>

    		<i class="fa fa-camera text-[#BEADFA] hover:text-[#FFF8C9] text-8xl mt-20" aria-hidden="true"></i>

	    </center>

  	</div>
</body>
</html>
